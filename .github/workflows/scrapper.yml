name: Market Scraper

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm install

      - run: npm run build

      - run: node dist/scrapeWorker.js
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
