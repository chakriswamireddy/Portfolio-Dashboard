name: Market Scraper

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22.x"

      - run: npx ts-node scrapeWorker.ts
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
